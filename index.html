<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <input class="screen screen-input" value="0" type="text" disabled />

      <div class="buttons">
        <div class="numbers buttons">
          <section class="row_1">
            <button
              name="9"
              value="9"
              type="button"
              class="button"
              onclick="displayNum(9)"
            >
              9
            </button>
            <button
              name="8"
              value="8"
              type="button"
              class="button"
              onclick="displayNum(8)"
            >
              8
            </button>
            <button
              name="7"
              value="7"
              type="button"
              class="button"
              onclick="displayNum(7)"
            >
              7
            </button>
            <button
              name="multiply"
              value="multiply"
              type="button"
              class="button"
              onclick="multiply()"
            >
              x
            </button>
            <button
              name="clear"
              value="clear"
              type="button"
              class="button"
              onclick="clearScreen()"
            >
              C
            </button>
          </section>

          <section class="row_2">
            <button
              name="6"
              value="6"
              type="button"
              class="button"
              onclick="displayNum(6)"
            >
              6
            </button>
            <button
              name="5"
              value="5"
              type="button"
              class="button"
              onclick="displayNum(5)"
            >
              5
            </button>
            <button
              name="4"
              value="4"
              type="button"
              class="button"
              onclick="displayNum(4)"
            >
              4
            </button>
            <button
              name="divide"
              value="divide"
              type="button"
              class="button"
              onclick="divide()"
            >
              /
            </button>
            <button
              name="backspace"
              value="backspace"
              type="button"
              class="button"
              onclick="removeLastNum()"
            >
              <i class="material-icons">backspace</i>
            </button>
          </section>
          <section class="row_3">
            <button
              name="3"
              value="3"
              type="button"
              class="button"
              onclick="displayNum(3)"
            >
              3
            </button>
            <button
              name="2"
              value="2"
              type="button"
              class="button"
              onclick="displayNum(2)"
            >
              2
            </button>
            <button
              name="1"
              value="1"
              type="button"
              class="button"
              onclick="displayNum(1)"
            >
              1
            </button>
            <button
              name="plus"
              value="plus"
              type="button"
              class="button"
              onclick="add()"
            >
              +
            </button>
            <button
              name="subtract"
              value="subtract"
              type="button"
              class="button"
              onclick="subtract()"
            >
              -
            </button>
          </section>

          <section class="row_4">
            <button
              name="0"
              value="0"
              type="button"
              class="zero button"
              onclick="displayNum(0)"
            >
              0
            </button>
            <button
              name="dot"
              value="dot"
              type="button"
              class="dot button"
              onclick="displayNum('.')"
            >
              .
            </button>
            <button
              name="calculate"
              value="calculate"
              type="button"
              class="calculate button"
              onclick="calculate()"
            >
              =
            </button>
          </section>
        </div>
      </div>
    </div>

    <script src="index.js">
      function test() {
        console.log('calling test')
      }
    </script>
  </body>
</html>
